
<div *ngIf="isLoading" class="loading">

</div>
<div class="films">
    <select [(ngModel)]="selecetedGenre" (change)="filterMovies()">
        <option value="">Все жанры</option>
        <option *ngFor="let genre of genres" [value]="genre">
            {{ genre }}
        </option>
    </select>
    <div class="films__grid">
        <div class="films-item" *ngFor="let movie of filteredMovies">
            <a [routerLink]="['/film', movie.kinopoiskId]">Подробнее </a>
            <div class="films-item__image">
                <img [src]="movie.posterUrlPreview">
            </div>
            <div class="films-item__head">
                <h3 class="films-item__name"> {{movie.nameRu}}</h3>
                <div class="films-item__year"> {{ movie.year }}</div>
            </div>
            <div class="films-item__desc">
                {{movie.description}}
            </div>
            <div class="films-item__genre">
                {{ movie.genres[0].genre }}
            </div>

         
        </div>
    </div>





    <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1" class="pagination__button">
            Назад
        </button>
        <input [(ngModel)]="pageInput" type="number" (keyup.enter)="goToPage()" min="1"  [max]="totalPages"> 
        <button (click)="nextPage()" class="pagination__button">
            Вперед
        </button>
    </div>
</div>
